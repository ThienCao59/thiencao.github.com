<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên hệ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Liên hệ</h2>
    <form action="#" method="post">
        <label for="fname">Tên của bạn:</label>
        <input type="text" id="fname" name="firstname" placeholder="Nhập tên của bạn.." required>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" placeholder="Nhập email của bạn.." required>

        <label for="subject">Sản phẩm muốn mua</label>
        <textarea id="subject" name="subject" placeholder="Ghi chú" style="height:200px" required></textarea>

        <input type="submit" value="Gửi">
    </form>
</div>

</body>
</html>
